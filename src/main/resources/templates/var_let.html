<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript var Vs. let</title>
    <script type="text/javascript">
        // 동일 변수명 중복 선언 가능 (오류 없음)
        var name = "홍길동";
        console.log(name);

        var name = "이몽룡";
        console.log(name);

        // 동일 변수명 중복 선언 불가능
        let person = "홍길동";
        console.log(person);

        let person = "이몽룡";
        console.log(person);
    </script>
</head>
<body>
</body>
</html>
