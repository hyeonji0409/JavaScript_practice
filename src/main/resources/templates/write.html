<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 데이터 출력</title>
    <script type="text/javascript">
        document.write("Hello");
        /* h2 태그 효과 */
        document.write("<h2>제목</h2>");
    </script>
</head>
<body>
    <h1>body 본문에서 출력</h1>
</body>
</html>
