<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 콜백 함수</title>
    <script type="text/javascript"> 
        // 익명 함수 생성
        var callback = function() {
            alert("익명 함수 입니다.");
        }

        // 함수를 매개변수로 받을 함수
        function show(callback){
            // 매개변수로 전달된 함수 호출
            callback();
        }

        // show() 함수 호출함녀서 함수를 인자로 전달
        show(callback);
    </script>
</head>
<body>
</body>
</html>
