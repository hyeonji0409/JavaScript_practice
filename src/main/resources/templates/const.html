<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript const</title>
    <script type="text/javascript">
        let name = "홍길동";
        console.log(name);

        name = "이몽룡";
        console.log(name);

        const address = "서울";
        console.log(address);

        // const : 상수 개념. 값을 변경할 수 없음
        const address = "캐나다";
        console.log(address);
    </script>
</head>
<body>
</body>
</html>
