<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script type="text/javascript"> 
        // sum() : 숫자 2개를 입력받아서 두 수를 더한 결과값 반환
        function sum() {
            var n1 = Number(prompt("숫자1 입력"));
            var n2 = Number(prompt("숫자2 입력"));

            return n1 + n2;
        }

        document.write("합계 : " + sum());
    </script>
</head>

</body>
</html>
