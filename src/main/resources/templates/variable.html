<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script type="text/javascript">
        // 명시적 선언
        var num=10, pi=3.14;
        var ch = 'a';
        var name = "홍길동";

        // 명시적으로 선언하지 않고 값 저장
        address = "서울시 강남구";
        nation = '대한민국'; // 문자열에 작은 따옴표 사용 가능

        document.write(num); // 변수 값 출력
        document.write("<br>");
        document.write(ch);
        document.write("<br>");
        document.write(name);
        document.write("<br>");
        document.write(address);
        document.write("<br>");
        document.write(nation);
    </script>
</head>
<body>
</body>
</html>
